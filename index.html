<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/png" href="images/nerd-emoji.png" />
    <script
      src="https://kit.fontawesome.com/c3ec94fc35.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
    <script src="data.js"></script>
    <script src="map.js"></script>
    <title>Entrega 3 Javier Aranda</title>
  </head>
  <body>
    <div id="main-container">
      <div id="title-container">
        <h1>Entrega 3 Javier Aranda</h1>
      </div>
      <div id="content-container">
        <div id="left-bar"></div>
        <div id="content">
          <div class="subcontent">
            <h1 class="title">Mapa Airbnb</h1>
          </div>
          <div class="subcontent" id="map">
            <div class="buttonsContainer">
              <button
                id="price-button"
                class="selected"
                onclick="changeColSelector('price')"
              >
                Precio
              </button>
              <button
                id="reviews-button"
                class="notSelected"
                onclick="changeColSelector('reviews')"
              >
                Número de Reviews
              </button>
              <button
                id="roomType-button"
                class="notSelected"
                onclick="changeColSelector('roomType')"
              >
                Tipo de Pieza
              </button>
            </div>
          </div>

          <div class="subcontent">
            <h1 class="title">Decisiones de Diseño</h1>
          </div>
        </div>
        <div id="right-bar"></div>
      </div>
      <div id="footer">
        <p>IIC2026 - Visualización de Información</p>
        <p>
          Entrega disponible en
          <a
            id="github-link"
            href="https://github.com/jiaranda/infovis-entrega-3"
            target="_blank"
            ><i id="github-icon" class="fab fa-github"></i
          ></a>
        </p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
